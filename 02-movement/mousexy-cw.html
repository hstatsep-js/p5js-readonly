    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800, 600);
                
            }

            function draw() {
                background(200);

                fill(0); // black
                ellipse(mouseX,mouseY,100,100); // center
                
                

                // petals
                fill(255,255,0); // yellow
                ellipse(mouseX,mouseY-75,50,100); // top
                ellipse(mouseX,mouseY+75,50,100); // bottom
                ellipse(mouseX-75,mouseY,100,50); // left
                ellipse(mouseX+75,mouseY,100,50); // right
                

            }
            
        </script>
    </body>
</html>
